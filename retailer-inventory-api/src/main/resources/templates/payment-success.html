<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Success</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e8f5e9;
            text-align: center;
            padding: 60px;
        }

        .message {
            font-size: 24px;
            color: #388e3c;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #0288d1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        a:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
    <div class="message" th:text="${message}">Payment successful!</div>
    <a href="/dashboard">⬅️ Back to Dashboard</a>
</body>
</html>
