<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üßæ Order History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            cursor: default !important;
            user-select: none !important;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fefcea, #f1f1f1);
            padding: 30px;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .filter-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-form label {
            font-weight: 600;
            color: #1b5e20;
        }

        .filter-form input[type="date"] {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .filter-form button {
            padding: 10px 20px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .filter-form button:hover {
            background-color: #2e7d32;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        thead {
            background-color: #4caf50;
            color: white;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
            font-size: 15px;
        }

        tr:nth-child(even) {
            background-color: #f1f8e9;
        }

        tr:hover {
            background-color: #dcedc8;
        }

        ul {
            margin: 0;
            padding-left: 18px;
        }

        .btn-invoice {
            padding: 8px 14px;
            background-color: #ff7043;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-invoice:hover {
            background-color: #e64a19;
        }

        .back-btn {
            margin-top: 40px;
            display: inline-block;
            padding: 12px 24px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0277bd;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 26px;
            }

            .filter-form {
                flex-direction: column;
                gap: 10px;
            }

            table, th, td {
                font-size: 14px;
            }

            .btn-invoice, .back-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<h2>üßæ Order History</h2>

<form class="filter-form" th:action="@{/orders/filter}" method="get">
    <label>From:</label>
    <input type="date" name="start" th:value="${start}" required />
    <label>To:</label>
    <input type="date" name="end" th:value="${end}" required />
    <button type="submit">üîç Filter</button>
</form>

<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Invoice</th>
            <th>Items</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.customerName}">Aman</td>
            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">Date</td>
            <td>
                <a th:href="@{'/orders/invoice/' + ${order.id}}" class="btn-invoice">üßæ PDF</a>
            </td>
            <td>
                <ul>
                    <li th:each="item : ${order.items}"
                        th:text="|${item.productName} x ${item.quantity} = ‚Çπ${item.price}|"></li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>

<a href="/dashboard" class="back-btn">‚¨ÖÔ∏è Back to Dashboard</a>

</body>
</html>
