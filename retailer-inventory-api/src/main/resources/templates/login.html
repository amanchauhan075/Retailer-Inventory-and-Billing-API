<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üîê Login - RetailBuddy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none; /* Prevent selecting text globally */
        }

        .brand-heading {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .form-box {
            background-color: #ffffff;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2, h4 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            user-select: none;
        }

        h4 {
            color: #666;
            margin-bottom: 25px;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
            pointer-events: none;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px 12px 40px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        button {
            width: 100%;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            user-select: none;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #0090c1);
        }

        p {
            margin-top: 20px;
            text-align: center;
            color: #444;
            font-size: 14px;
            user-select: none;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 450px) {
            .form-box {
                padding: 25px 20px;
            }

            .brand-heading {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- RetailBuddy Project Name -->
    <div class="brand-heading">üõçÔ∏è RetailBuddy</div>

    <!-- Login Box -->
    <div class="form-box">
        <h2>üîê Login</h2>
        <h4>Access your retailer dashboard</h4>

        <form th:action="@{/login}" method="post" autocomplete="off">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required />
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required />
            </div>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a th:href="@{/register}">Create one</a></p>
    </div>

</body>
</html>
