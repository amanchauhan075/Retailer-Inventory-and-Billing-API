<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.id} != null ? 'Edit Product' : 'Add Product'">Product Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            padding: 50px 20px;
        }

        .form-card {
            max-width: 450px;
            background: #ffffff;
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .form-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2 th:text="${product.id} != null ? '✏️ Edit Product' : '➕ Add New Product'">Product Form</h2>

    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">Product Name</label>
        <input type="text" th:field="*{name}" required placeholder="Enter product name" />

        <label for="description">Description</label>
        <input type="text" th:field="*{description}" required placeholder="Enter description" />

        <label for="price">Price (₹)</label>
        <input type="number" step="0.01" th:field="*{price}" required placeholder="Enter price" />

        <label for="stock">Stock Quantity</label>
        <input type="number" th:field="*{stock}" min="0" required placeholder="Enter stock count" />

        <button type="submit" class="btn-submit"
                th:text="${product.id} != null ? 'Update Product' : 'Add Product'">
            Add
        </button>
    </form>
</div>

</body>
</html>
